events { }

http {
 
   upstream eventcore {
        server eventcore:8082;
    }
 


server {
    listen 80;
    server_name profily.site www.profily.site;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}



}
