      - '8085:8085'
    environment:
      - PROFILE=test
    depends_on:
      - crowdfunding
    networks:
      - webnet

 

  nginx:
    image: nginx:latest
    volumes: 
      - ./nginx.conf:/etc/nginx/nginx.conf
