version: "3.8"

services:
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ./models:/root/.ollama/models
    command: ["serve"]
      
  itwaysai:
    container_name: itways-ai-api
    image: atwa4/itways-ai-api:latest
    restart: always
    ports:
      - '8082:8082'
    environment:
      - PROFILE=prod
      - AI_ENDPOINT=http://ollama:11434
      - AI_MODEL=codellama:7b
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - ollama
    volumes:
      - /home/kayany_website/itways:/home/kayany_website/itways
    networks:
      - webnet

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes: 
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - '80:80'
    environment:
      - PROFILE=test
    depends_on:
      - itwaysai
    networks:
      - webnet

networks:
  webnet:
