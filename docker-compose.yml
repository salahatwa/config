      - psql-db
    volumes:
      - /home/kayany_website/itways:/home/kayany_website/itways
    networks:
      - webnet
            
  crowdfunding-panel:
    container_name: crowdfunding_admin
    image: atwa4/crowdfunding-panel:latest
    restart: always
